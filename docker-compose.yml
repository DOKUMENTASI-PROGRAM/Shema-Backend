services:
  # ============================================
  # REDIS - Shared Cache & Pub/Sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: shema-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shema-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # RABBITMQ - Message Queue (Replaces Kafka)
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: shema-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: shema
      RABBITMQ_DEFAULT_PASS: shema_password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - shema-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API GATEWAY - Port 3000
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: shema-api-gateway
    ports:
      - "3000:3000"
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=api-gateway
      - REDIS_URL=${REDIS_URL}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - ADMIN_SERVICE_URL=http://admin-service:3002
      - COURSE_SERVICE_URL=http://course-service:3003
      - BOOKING_SERVICE_URL=http://booking-service:3008
      - RECOMMENDATION_SERVICE_URL=http://recommendation-service:3005
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - SERVICE_TIMEOUT=30000
      - MAX_RETRIES=3
    volumes:
      - ./api-gateway/src:/app/src
      - ./api-gateway/shared:/app/shared
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      admin-service:
        condition: service_started
      course-service:
        condition: service_started
      booking-service:
        condition: service_started
      recommendation-service:
        condition: service_started
    networks:
      - shema-network
    restart: unless-stopped

  # ============================================
  # AUTH SERVICE - Port 3001
  # ============================================
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: shema-auth-service
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=auth-service
      - REDIS_URL=${REDIS_URL}
      - ADMIN_SERVICE_URL=http://admin-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ============================================
  # ADMIN SERVICE - Port 3002
  # ============================================
  admin-service:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: shema-admin-service
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=admin-service
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ============================================
  # COURSE SERVICE - Port 3003
  # ============================================
  course-service:
    build:
      context: ./course
      dockerfile: Dockerfile
    container_name: shema-course-service
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=course-service
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ============================================
  # BOOKING SERVICE - Port 3006
  # ============================================
  booking-service:
    build:
      context: ./booking
      dockerfile: Dockerfile
    container_name: shema-booking-service
    ports:
      - "3006:3008"
    env_file:
      - .env
    environment:
      - PORT=3008
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=booking-service
      - REDIS_URL=${REDIS_URL}
      - ADMIN_SERVICE_URL=http://admin-service:3002
      - COURSE_SERVICE_URL=http://course-service:3003
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # RabbitMQ configuration
      - RABBITMQ_URL=amqp://shema:shema_password@rabbitmq:5672
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      admin-service:
        condition: service_started
      course-service:
        condition: service_started
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ============================================
  # DOCUMENTATION SERVICE - Port 3007
  # ============================================
  documentation-service:
    build:
      context: ./documentation
      dockerfile: Dockerfile
    container_name: shema-documentation-service
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./documentation:/app
    networks:
      - shema-network
    restart: unless-stopped

  # ============================================
  # RECOMMENDATION SERVICE - Port 3005
  # ============================================
  recommendation-service:
    build:
      context: ./recommendation
      dockerfile: Dockerfile
    container_name: shema-recommendation-service
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - PORT=3005
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=recommendation-service
      - REDIS_URL=${REDIS_URL}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Google AI configuration
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      # RabbitMQ configuration
      - RABBITMQ_URL=amqp://shema:shema_password@rabbitmq:5672
    volumes:
      - ./recommendation:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ============================================
  # NOTIFICATION SERVICE - Port 3009 (RabbitMQ Worker)
  # ============================================
  notification-service:
    build:
      context: ./notification
      dockerfile: Dockerfile
    container_name: shema-notification-service
    ports:
      - "3009:3009"
    env_file:
      - .env
    environment:
      - PORT=3009
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=notification-service
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=amqp://shema:shema_password@rabbitmq:5672
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    # volumes:  # REMOVED: Overwriting /app with local (empty) folder breaks dependencies
    #   - ./notification:/app
    #   - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - shema-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ============================================
  # SUPABASE LOCAL - Port 15432 (PostgreSQL default alternative)
  # ============================================
  supabase:
    image: supabase/postgres:15.1.0.147
    container_name: shema-supabase
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - supabase-data:/var/lib/postgresql/data
    networks:
      - shema-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# NETWORKS
# ============================================
networks:
  shema-network:
    driver: bridge
    name: shema-music-network
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: "1500"
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  redis-data:
    driver: local
    name: shema-redis-data
  rabbitmq-data:
    driver: local
    name: shema-rabbitmq-data
  supabase-data:
    driver: local
    name: shema-supabase-data
